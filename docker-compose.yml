version: '3.8'

services:
  mume-bot:
    build: .
    container_name: discord_mud_client
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - MUD_HOST=${MUD_HOST}
      - MUD_PORT=${MUD_PORT}
      - MUD_SCHEME=${MUD_SCHEME}
      - MUD_PATH=${MUD_PATH}
    # This keeps the container running and logs accessible
    tty: true
    stdin_open: true
